<html>
    <head>
        <title>Create New Login</title>
        <link href="./stylesheets/logintheme.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">
                <a href="djyeakleLogin.html">Home</a>
                <a href="adminPage.html">All User Information</a>
                <a href="addlogin.html">Create New Login</a>
                <a href="changelogin.html">Change Login Information</a>
                <a href="djyeakleClothes.html">My Clothes</a>
                <a href="index.html">Logout</a>
            </div>
        </header>


        <div class="container">
            <div class="form-container">
                <h2>Create New Login</h2>
                <form class="form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!--This is for toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/jquery.toaster.js"></script>

        <script src="./js/postLogin.js"></script>

    </body>
</html>
