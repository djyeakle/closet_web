<html>
    <head>
        <title>Closet Home Page</title>
        <link href="./stylesheets/logintheme.css" rel="stylesheet"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="addlogin.html">Create New Login</a>
            <a href="changelogin.html">Change Password</a>
            <a href="userlogin.html">Login</a>
        </div>

        <div class="container">
            <div class="form-container">
                <h2>Create New Login</h2>
                <form class="form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!--This is for toast messages-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="/js/jquery.toaster.js"></script>

        <script src="./js/postLogin.js"></script>

    </body>
</html>
