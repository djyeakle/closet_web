<html>
    <head>
        <title>Send Notifications</title>
        <link rel="stylesheet" href="./stylesheets/notifications.css">
    </head>
    <body>

        <div class="navbar">
            <a href="djyeakleLogin.html">Home</a>
            <a href="addClothes.html">Add Clothing</a>
            <a href="djyeakleNotifications.html">Send Notifications</a>
            <a href="index.html">Logout</a>
        </div>

        <div class="container">
            <div class="form-container">
                <h2>Create a Notification</h2>
                <form class="form">
                    <label for="title">Notification Title:</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                    <label for="message">Notification Message:</label>
                    <input type="text" id="message" name="message" placeholder="Message" required>

                    <div class="button-container">
                        <button type="submit" class="submit-btn" id="notifyBtn">Send Notification</button>
                    </div>
                </form>
            </div>
        </div>
        <p id="notificationCount">Notifications Sent: 0</p>


        <script src="./js/notifications.js"></script>
    </body>
</html>
